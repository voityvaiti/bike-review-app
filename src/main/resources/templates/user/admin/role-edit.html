<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change role</title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap-link}"></th:block>
    <th:block th:replace="~{fragments/font :: font-link}"></th:block>
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/navbar/admin/header :: content}"></div>

<div class="d-flex justify-content-center mt-4">

    <div class="form-container">

        <form th:method="PATCH" th:action="@{/users/admin/role}" th:object="${roleUpdateDto}"
              class="border border-black rounded p-4">

            <h1 class="text-center">Change role</h1>

            <input type="hidden" th:field="*{id}" />

            <div class="form-group mb-2">
                <label for="role">Role</label>

                <select class="form-select" id="role" th:field="*{role}">
                    <option th:each="role: ${roles}" th:value="${role}"
                            th:text="${role.name()}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
                     class="form-text text-danger"></div>
            </div>

            <button type="submit" class="btn btn-dark">Update</button>

        </form>
    </div>
</div>

</body>
</html>
