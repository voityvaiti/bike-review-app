<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap-link}"></th:block>
    <th:block th:replace="~{fragments/font :: font-link}"></th:block>
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/navbar/header :: content}"></div>

<div class="d-flex justify-content-center mt-4">

    <div class="form-container">

        <form th:method="PATCH" th:action="@{/users/profile/password}"
              class="border border-black rounded p-4" th:object="${passwordUpdateDto}">

            <h1 class="text-center">Change password</h1>

            <div class="form-group mb-2">
                <label for="old-password">Old password:</label>
                <input type="password" class="form-control" id="old-password" th:field="*{oldPassword}"  placeholder="Old password">
                <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="form-text text-danger"></div>
            </div>

            <div class="form-group mb-2">
                <label for="new-password">New password:</label>
                <input type="password" class="form-control" id="new-password" th:field="*{newPassword}" placeholder="New password">
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="form-text text-danger"></div>
            </div>

            <button type="submit" class="btn btn-dark">Confirm</button>

        </form>
    </div>
</div>

</body>
</html>
