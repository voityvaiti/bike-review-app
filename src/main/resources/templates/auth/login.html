<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap-link}"></th:block>
    <th:block th:replace="~{fragments/font :: font-link}"></th:block>
    <link th:href="@{/style/main.css}" rel="stylesheet" />
</head>

<body>

<div th:replace="~{fragments/navbar/header :: content}"></div>

<div class="d-flex justify-content-center mt-4">

    <div class="form-container">

        <form th:method="POST" th:action="@{/login}" class="border border-black rounded p-4">

            <h1 class="text-center">LogIn</h1>

            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <div class="form-text text-danger" th:if="${error}">Bad credentials</div>

            <button type="submit" class="btn btn-dark mt-2">Submit</button>

            <hr>
            <p class="mb-1">Don't have an account? <a th:href="@{/signup}" class="text-decoration-none text-white bg-black py-1 px-2 rounded-1">Sign Up</a></p>

        </form>
    </div>
</div>

</body>
</html>
