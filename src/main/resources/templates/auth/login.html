<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="d-flex justify-content-center mt-4">

    <div class="w-25">

        <form th:method="POST" th:action="@{/login}" class="border border-black rounded p-4">

            <h1 class="text-center">LogIn</h1>

            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <div class="form-text text-danger" th:if="${error}">Bad credentials</div>

            <button type="submit" class="btn btn-primary mt-2">Submit</button>

            <hr>
            <p class="mb-1">Don't have an account? <a th:href="@{/signup}" class="text-decoration-none">Sign Up</a></p>

        </form>
    </div>
</div>

</body>
</html>
