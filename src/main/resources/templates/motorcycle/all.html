<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Motorcycles</title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap-link}"></th:block>
    <th:block th:replace="~{fragments/font :: font-link}"></th:block>
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
</head>

<body>

<div th:replace="~{fragments/navbar/header :: content}"></div>

<div class="container my-4">

    <div class="row gap-3">
        <a class="col-sm-12 col-md-4 col-lg-2 border border-black rounded d-flex align-items-center flex-column text-decoration-none text-black"
           th:each="motorcycle: ${motorcycles}" th:href="@{/motorcycles/{id}(id=${motorcycle.getId()})}">

            <div class="d-flex flex-column align-items-center p-2">

                <img th:src="@{/img/motorcycle.png}" class="img-thumbnail border-0 mb-1" alt="Motorcycle">
                <span th:text="${motorcycle.getBrand().getName() + ' ' + motorcycle.getModel()}"
                      class="text-center"></span>

                <div class="d-flex justify-content-end w-100">

                    <small class="text-muted">
                        <span th:text="${motorcycle.getReviews().size()}"></span> review<span
                            th:if="${motorcycle.getReviews().size() != 1}">s</span>
                    </small>

                </div>

            </div>

        </a>
    </div>

</div>

</body>
</html>
