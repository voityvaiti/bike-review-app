<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Motorcycles</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="border-bottom border-2 py-2 px-4 d-flex justify-content-around align-items-center">
    <a th:href="@{/}" class="text-black text-decoration-none">
        <h1>BIKE REVIEWER</h1>
    </a>

    <a sec:authorize="isAuthenticated()" class="btn btn-light">Profile</a>
    <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}" class="btn btn-light">Log In</a>
        <a th:href="@{/signup}" class="btn btn-light">Sign Up</a>
    </div>
</div>

<div class="container mt-4">

    <div class="row gap-3">
        <a class="col-sm-12 col-md-4 col-lg-2 border border-black rounded d-flex align-items-center flex-column text-decoration-none text-black"
           th:each="motorcycle: ${motorcycles}" th:href="@{/motorcycles/{id}(id=${motorcycle.getId()})}">

            <div class="d-flex flex-column align-items-center">
                <p th:text="${motorcycle.getBrand().getName()}"></p>
                <p th:text="${motorcycle.getModel()}"></p>
            </div>

        </a>
    </div>

</div>

</body>
</html>
